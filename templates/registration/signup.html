{%extends 'base.html'%}

{% block content %}
  <div class="container bg-light">
    <h2 class="display-5 text-center">Sign up</h2>
    <form method="post">
      
        {% csrf_token %}
        {{ form.as_p }}
      
      <div class="container text-center">
        <button type="submit" class="btn btn-secondary btn-lg">Create an account</button>
        <a class="btn btn-outline-secondary btn-lg" href="{% url 'home' %}" role="button">Back</a>
      </div>
    </form>
  </div>
{% endblock %}
